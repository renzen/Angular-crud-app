

  <table [@listStagger]="users$">
      <tr >
        <th>UserName</th>
        <th>Password</th>
        <th>Status</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Actions</th>
 
      </tr>
      <tr *ngFor="let user of users$" >
        <td>{{ user.userName }}</td>
        <td>{{ user.password }} </td>
        <td>{{ user.active }} </td>
        <td>{{ user.userDetails.firstName }} </td>
        <td>{{ user.userDetails.lastName }} </td>
        <td>{{ user.userDetails.email }}  </td>
        <td><a routerLink="/details/{{user.id}}"> View </a> &nbsp; <a routerLink="/edit/{{user.id}}">Edit</a> &nbsp; Delete  </td>
       
      </tr>
      
    </table>
